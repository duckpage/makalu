{% load static %}
<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>makalu - 2018.1</title>

    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>

    <link href="{% static 'makalu/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

	  <link href="{% static 'makalu/css/bootstrap.css' %}" rel="stylesheet">
	  <link href="{% static 'makalu/css/makalu.css' %}" rel="stylesheet">

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
      <div class="container">
        <a class="navbar-brand" href="/"><img src="{% static 'makalu/img/logo.png' %}" height="80" /></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            
            <li class="nav-item {% if request.path == '/' or 'invoice' in request.path %}active{% endif %}">
              <a class="nav-link" href="{% url 'makalu:dashboard' %}">Fatture
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item {% if 'customer' in request.path %}active{% endif %}">
                <a class="nav-link" href="{% url 'makalu:company-list' %}">Clienti</a>
              </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'logout' %}">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    
    <div class="container content">
        {% block content %}{% endblock %}
    </div>
    
    
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Makalu eInvoice by <b><a href="https://duckpage.com" class="text-white">duckpage</a></b></p>
      </div>
      
    </footer>

    
    <script src="{% static 'makalu/vendor/jquery/jquery.min.js' %}"></script>
	  <script src="{% static 'makalu/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'makalu/js/makalu.js' %}"></script>

  </body>

</html>
