{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Makalu eInvoice - 2018.1</title>


    <link href="{% static 'makalu/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <link href="{% static 'makalu/css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'makalu/css/einvoice.css' %}" rel="stylesheet">

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="text-center py-5">
                    <img src="{% static 'makalu/img/logo.png' %}"/>
                </div>

                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-dismissible alert-{{ message.tags }}">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <p class="mb-0">{{ message }}</p>
                </div>
                {% endfor %}
                {% endif %}

                <div class="card bg-light mb-3">
                    <div class="card-header">Login</div>
                    <div class="card-body">
                        <form action="" method="POST">{% csrf_token %}
                            <div class="form-group">
                                <label for="username">Nome Utente</label>
                                <input class="form-control" id="username" placeholder="Inserisci il tuo username" type="text"
                                    name="username">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input class="form-control" id="password" placeholder="Password" type="password" name="password">
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg">Accedi</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <footer class="py-5">
        <div class="container">
            <p class="m-0 text-center">Makalu eInvoice by <a href="https://duckpage.com">duckpage</a></p>
        </div>

    </footer>


    <script src="{% static 'makalu/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'makalu/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

</body>

</html>
