<div class="modal fade" id="modal-upload">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form id="modal-upload-form" action="{% url 'makalu:invoice-upload' %}" method="POST" enctype="multipart/form-data">{% csrf_token %}
                <div class="modal-header">
                    <h5 class="modal-title">Carica una fattura esistente</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="invoice">XML Fattura</label>
                        <input class="form-control-file" id="invoice" aria-describedby="fileHelp" type="file" name="invoice">
                        <small id="fileHelp" class="form-text text-muted">Qui puoi caricare il file XML della fattura esistente.</small>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Carica</button>
                </div>
            </form>
        </div>
    </div>
</div>
